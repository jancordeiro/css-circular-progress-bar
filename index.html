<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=devide-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CSS Only Circular Progress Bar</title>
</head>
<body>
	<div class="container">
		<div class="progress" style="--i: 85; --clr: #43f94a;">
			<h3>85<span>%</span></h3>
			<h4>HTML</h4>
		</div>
		<div class="progress" style="--i: 60; --clr: #2ccde9;">
			<h3>60<span>%</span></h3>
			<h4>CSS</h4>
		</div>
		<div class="progress less" style="--i: 35; --clr: #fb297b;">
			<h3>35<span>%</span></h3>
			<h4>JavaScript</h4>
		</div>
		<div class="progress" style="--i: 75; --clr: #ffe047;">
			<h3>75<span>%</span></h3>
			<h4>PHP</h4>
		</div>
	</div>
</body>
</html>
